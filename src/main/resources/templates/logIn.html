<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
    <head>
        <title>
        	<th:block th:fragment="titleName">Log In</th:block>
        </title>
    </head>
    <body>
        <div th:fragment="content">
            <div>
				<h2 class="title is-2">Log In</h2>
				<form th:action="@{/authentication/logIn}" th:object="${logInDTO}" method="post">
					<div class="field">
						<label class="label">Email:</label>
						<div class="control">
					    	<input th:class="${#strings.equals(errEmail, '')} ? 'input' : 'input is-danger'"
					    		th:field="*{email}"
					    		type="text" placeholder="Insert your email">
					  	</div>
					  	<div th:if="${errEmail != ''}">
					  		<p class="help is-danger" th:text="${errEmail}" />
					  	</div>
					</div>
					<div class="field">
						<label class="label">Password:</label>
						<div class="control">
					    	<input th:class="${#strings.equals(errPassword, '')} ? 'input' : 'input is-danger'"
					    		th:field="*{password}"
					    		type="password" placeholder="Insert your password">
					  	</div>
					  	<div th:if="${errPassword != ''}">
					  		<p class="help is-danger" th:text="${errPassword}" />
					  	</div>
					</div>
					<div class="field" style="margin-top: 20px">
						<button class="button is-primary">Log In</button>
					</div>
				</form>
			</div>
        </div>
    </body>
</html>
